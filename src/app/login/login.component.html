
<div class="row pt-5">
  <div class="col-md-6 nx-auto">

    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Connexion</h3>
      </div>
      <div class="card-body">
        <form  class="form">
          <div class="forn-group">
            <label for="">Email</label>
        <input [(ngModel)]="loginUserData.email" type="email" name="email" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">password</label>
            <input  [(ngModel)]="loginUserData.password" type="password" name="password" class="form-control rounded-0" required>
          </div>
        </form>
        <button (click)="loginUser()" type="button" class="btn btn-success float-right">Connexion</button>
      </div>
    </div>

  </div>
</div>
